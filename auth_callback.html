<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auth Callback</title>
</head>
<body>
  <p>Finalizando login…</p>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // ✅ Use sua URL e ANON KEY aqui (ANON é seguro no front)
    const supabaseUrl = 'https://pahyskuhfgequzsvafmq.supabase.co';
    const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBhaHlza3VoZmdlcXV6c3ZhZm1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyODU4OTcsImV4cCI6MjA3MTg2MTg5N30.ZA9xm4JI1wXIbLsgm0Ve1vuFqyryhEE3f0HzTNvka4Q';

    const supabase = createClient(supabaseUrl, supabaseAnon, {
      auth: { flowType: 'pkce', detectSessionInUrl: true, persistSession: true }
    });

    // A lib detecta ?code=... e troca por sessão automaticamente.
    // Só precisamos esperar e redirecionar.
    (async () => {
      try {
        const { data, error } = await supabase.auth.getSession();
        if (error) throw error;

        if (data.session?.user) {
          // sucesso: manda pro dashboard da sua SPA com HashRouter
          location.replace('/#/dashboard');
        } else {
          // sem sessão (ex.: code inválido/expirado) → volta pro login
          location.replace('/#/login');
        }
      } catch (e) {
        console.error('Callback error:', e);
        location.replace('/#/login');
      }
    })();
  </script>
</body>
</html>
