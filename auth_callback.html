<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i2Sales - Autenticando...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111827;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: #f97316; /* orange-500 */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script type="module">
    import { createClient } from 'https://aistudiocdn.com/@supabase/supabase-js@^2.56.0';

    const supabaseUrl = 'https://pahyskuhfgequzsvafmq.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBhaHlza3VoZmdlcXV6c3ZhZm1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyODU4OTcsImV4cCI6MjA3MTg2MTg5N30.ZA9xm4JI1wXIbLsgm0Ve1vuFqyryhEE3f0HzTNvka4Q';

    const supabase = createClient(supabaseUrl, supabaseAnonKey, {
      auth: {
        flowType: 'pkce',
        detectSessionInUrl: true, // Looks for ?code=... in the URL
        persistSession: true,
        autoRefreshToken: true,
      }
    });

    // The Supabase client automatically handles the code exchange and stores the session.
    // We just wait for this to complete, then redirect.
    supabase.auth.getSession().then(({ data }) => {
      if (data.session?.user) {
        // Success: redirect to the main app's dashboard
        window.location.replace('/#/dashboard');
      } else {
        // Failure: redirect to the login page with an error
        console.error("OAuth failed, no session created.");
        window.location.replace('/#/login?error=auth_failed');
      }
    }).catch(err => {
      console.error("Error during OAuth callback:", err);
      window.location.replace('/#/login?error=auth_error');
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Autenticando, por favor aguarde...</p>
  </div>
</body>
</html>
